<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Datei bearbeiten: {{ filename }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Datei: {{ filename }}</h1>
    {% if editable %}
      <form action="{{ url_for('edit_attachment', task_id=task_id, filename=filename) }}" method="POST">
        <textarea name="content" rows="20" class="wide-input">{{ content }}</textarea>
        <button type="submit">Speichern</button>
      </form>
    {% else %}
      <p>Diese Datei kann nicht im Browser bearbeitet werden. <a href="{{ url_for('uploaded_file', task_id=task_id, filename=filename) }}" download>Herunterladen</a></p>
    {% endif %}
    <a class="back-link" href="{{ url_for('edit', task_id=task_id) }}">ZurÃ¼ck</a>
  </div>
</body>
