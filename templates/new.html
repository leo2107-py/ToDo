<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Neue Aufgabe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <button id="darkModeToggle">Dark Mode</button>
  <div class="container">
    <h1>Neue Aufgabe anlegen</h1>
    <form action="{{ url_for('new_task') }}" method="POST">
      <textarea name="task" placeholder="Aufgabe" class="large-input" required></textarea>
      <input type="date" name="deadline" class="large-input">
      <select name="priority" class="large-input">
        <option value="Hoch">Hoch</option>
        <option value="Mittel" selected>Mittel</option>
        <option value="Niedrig">Niedrig</option>
      </select>
      <textarea name="remark" placeholder="Bemerkung" class="large-input"></textarea>
      <button type="submit">Speichern</button>
      <a href="{{ url_for('index') }}" style="margin-left:15px;">Abbrechen</a>
    </form>
  </div>

  <script>
    // Dark Mode auch hier
    const btn = document.getElementById('darkModeToggle');
    if (localStorage.getItem('darkMode')==='enabled') document.body.classList.add('dark-mode');
    btn.addEventListener('click', ()=>{
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode',
        document.body.classList.contains('dark-mode')?'enabled':'disabled');
    });
  </script>
</body>
</html>
