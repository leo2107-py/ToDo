<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Aufgaben Kalender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
</head>
<body>
  <button id="darkModeToggle">Dark Mode</button>
  <div class="container">
    <h1>Aufgaben Kalender</h1>
    <div id="calendar"></div>
    <a class="back-link" href="{{ url_for('index') }}">Zur√ºck zur Liste</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales-all.min.js"></script>
  <script>
    const btn = document.getElementById('darkModeToggle');
    if (localStorage.getItem('darkMode')==='enabled') document.body.classList.add('dark-mode');
    btn && btn.addEventListener('click', ()=>{
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode',
        document.body.classList.contains('dark-mode')?'enabled':'disabled');
    });

    document.addEventListener('DOMContentLoaded', function() {
      new FullCalendar.Calendar(
        document.getElementById('calendar'),
        {
          locale: 'de', initialView: 'dayGridMonth', height: 'auto',
          events: '/api/tasks',
          eventClick: info => window.location.href = '/task/' + info.event.id
        }
      ).render();
    });
  </script>
</body>
</html>
